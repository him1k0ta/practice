<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROT13 Шифратор/Дешифратор</title>
    <link rel="stylesheet" href="./style/style.css">
      <script src="./script/script.js"></script>
</head>
<body>
    <header>
        {{TITLE}}
    </header>
    
    <main>
        <div class="central-block">
            <div class="input-panel">
                {{INPUT_LABEL}}
                <textarea id="input-area" placeholder="{{INPUT_PLACEHOLDER}}"></textarea>
            </div>

            <div class="output-panel">
                {{OUTPUT_LABEL}}
                <textarea id="output-area" readonly></textarea>
            </div>
        </div>
    </main>
    <div class="alphabet-info">
        {{ALPHABET_TITLE}}
        <div class="alphabet-pair">
            <div class="alphabet-original">
                {{ORIGINAL_LABEL}}
                <p>{{UPPERCASE_ABC}}</p>
                <p>{{LOWERCASE_ABC}}</p>
            </div>
            <div class="alphabet-rot13">
                {{ENCRYPTED_LABEL}}
                <p>{{UPPERCASE_ROT13}}</p>
                <p>{{LOWERCASE_ROT13}}</p>
            </div>
        </div>
        <div class="operation-info">
            {{HOW_WORKS_TITLE}}
            {{HOW_WORKS_1}}
            {{HOW_WORKS_2}}
            {{HOW_WORKS_3}}
        </div>
    </div>

    <footer>
        {{FOOTER_TEXT}}
    </footer>
  
</body>
</html>
